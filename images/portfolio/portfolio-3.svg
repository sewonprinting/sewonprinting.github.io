<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <rect x="80" y="40" width="240" height="220" fill="#ffffff" stroke="#cccccc" stroke-width="2"/>
  
  <!-- 세무조정계산서 제목 -->
  <rect x="80" y="40" width="240" height="40" fill="#f27935"/>
  <text x="200" y="65" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">세무조정계산서</text>
  
  <!-- 표 그리기 -->
  <line x1="80" y1="100" x2="320" y2="100" stroke="#333333" stroke-width="1"/>
  <line x1="80" y1="130" x2="320" y2="130" stroke="#333333" stroke-width="1"/>
  <line x1="80" y1="160" x2="320" y2="160" stroke="#333333" stroke-width="1"/>
  <line x1="80" y1="190" x2="320" y2="190" stroke="#333333" stroke-width="1"/>
  <line x1="80" y1="220" x2="320" y2="220" stroke="#333333" stroke-width="1"/>
  
  <!-- 세로선 -->
  <line x1="150" y1="100" x2="150" y2="220" stroke="#333333" stroke-width="1"/>
  <line x1="250" y1="100" x2="250" y2="220" stroke="#333333" stroke-width="1"/>
  
  <!-- 텍스트 -->
  <text x="115" y="120" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">항목</text>
  <text x="200" y="120" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">금액</text>
  <text x="285" y="120" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">비고</text>
  
  <text x="115" y="150" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">매출액</text>
  <text x="200" y="150" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">100,000,000</text>
  
  <text x="115" y="180" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">비용</text>
  <text x="200" y="180" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">70,000,000</text>
  
  <text x="115" y="210" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">당기순이익</text>
  <text x="200" y="210" font-family="Arial" font-size="12" fill="#333333" text-anchor="middle">30,000,000</text>
