<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="80" fill="#1e3a68" />
  
  <!-- 펼쳐진 책 모양 (주황색 곡선 두 개, 더 두껍고 넓게) -->
  <g transform="translate(40, 135)">
    <!-- 왼쪽 페이지 곡선 -->
    <path d="M10,0 C30,-12 60,-12 60,0" fill="none" stroke="#FF7F00" stroke-width="5" stroke-linecap="round" />
    <!-- 오른쪽 페이지 곡선 -->
    <path d="M60,0 C60,-12 90,-12 110,0" fill="none" stroke="#FF7F00" stroke-width="5" stroke-linecap="round" />
  </g>
  
  <!-- 폰트 정의 -->
  <style type="text/css">
    @font-face {
      font-family: 'NanumSquareRound';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }
    .logo-text {
      font-family: 'NanumSquareRound', sans-serif;
      font-weight: bold;
      font-size: 60px;
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
  
  <!-- 텍스트 "세원" -->
  <text x="100" y="90" class="logo-text">세원</text>
</svg>
