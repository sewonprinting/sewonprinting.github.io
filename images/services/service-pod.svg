<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- 작업대/테이블 -->
  <rect x="100" y="200" width="200" height="20" fill="#d0d0d0" rx="2" ry="2"/>
  <rect x="110" y="220" width="15" height="40" fill="#a0a0a0"/>
  <rect x="275" y="220" width="15" height="40" fill="#a0a0a0"/>
  
  <!-- 메인 디지털 프린터 -->
  <rect x="150" y="135" width="100" height="65" fill="#1a3a5f" rx="5" ry="5"/>
  <rect x="165" y="145" width="70" height="35" fill="#ffffff" rx="3" ry="3"/>
  <rect x="175" y="150" width="50" height="25" fill="#f5f5f5"/>
  
  <!-- 프린터 제어판 -->
  <rect x="165" y="185" width="70" height="10" fill="#333333" rx="2" ry="2"/>
  <circle cx="175" cy="190" r="3" fill="#f27935"/>
  <circle cx="185" cy="190" r="3" fill="#5ecfcf"/>
  <rect x="195" cy="190" width="10" height="3" fill="#ffffff" rx="1" ry="1" y="188.5"/>
  
  <!-- 출력되는 책/문서들 -->
  <g transform="translate(260, 150)">
    <!-- 첫 번째 책 -->
    <rect x="0" y="0" width="50" height="7" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
    <rect x="0" y="0" width="50" height="7" fill="#5ecfcf" rx="1" ry="1" opacity="0.9"/>
    
    <!-- 두 번째 책 -->
    <rect x="-5" y="7" width="50" height="7" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
    <rect x="-5" y="7" width="50" height="7" fill="#FF6B6B" rx="1" ry="1" opacity="0.9"/>
    
    <!-- 세 번째 책 -->
    <rect x="-10" y="14" width="50" height="7" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
    <rect x="-10" y="14" width="50" height="7" fill="#A3D39C" rx="1" ry="1" opacity="0.9"/>
    
    <!-- 네 번째 책 -->
    <rect x="-15" y="21" width="50" height="7" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
    <rect x="-15" y="21" width="50" height="7" fill="#FFB347" rx="1" ry="1" opacity="0.9"/>
    
    <!-- 다섯 번째 책 -->
    <rect x="-20" y="28" width="50" height="7" fill="#ffffff" stroke="#cccccc" stroke-width="0.5"/>
    <rect x="-20" y="28" width="50" height="7" fill="#f27935" rx="1" ry="1" opacity="0.9"/>
  </g>
  
  <!-- 입력 소스/디자인 화면 -->
  <rect x="90" y="100" width="70" height="80" fill="#ffffff" stroke="#cccccc" stroke-width="1" rx="2" ry="2"/>
  <rect x="95" y="105" width="60" height="35" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="0.5"/>
  <rect x="100" y="115" width="50" height="3" fill="#333333"/>
  <rect x="100" y="122" width="40" height="3" fill="#333333"/>
  <rect x="100" y="129" width="45" height="3" fill="#333333"/>
  
  <!-- POD 텍스트 -->
  <rect x="130" y="75" width="140" height="30" fill="#1a3a5f" rx="15" ry="15"/>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">PRINT ON DEMAND</text>
</svg>